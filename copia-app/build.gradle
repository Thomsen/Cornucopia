apply plugin: 'com.android.application'
apply plugin: 'realm-android'
apply plugin: 'com.jakewharton.butterknife'

android {
    compileSdkVersion 24
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "com.cornucopia"
        minSdkVersion 15
        targetSdkVersion 24
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_7
            targetCompatibility JavaVersion.VERSION_1_7
        }

        testApplicationId "com.cornucopia.test"
        testInstrumentationRunner "android.test.InstrumentationTestRunner"

        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    dexOptions {
        javaMaxHeapSize "4g"
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/rxjava.properties'
    }

    configurations {
        all*.exclude group: 'org.apache.commons'
    }
}

dependencies {
    compile project(':copia-mvp')

    compile files('libs/BaiduLBS_Android.jar')
    compile files('libs/httpmime-4.1.2.jar')
    compile files('libs/IndoorscapeAlbumPlugin.jar')

    compile 'com.android.volley:volley:1.0.0'
    compile 'com.squareup.okhttp3:okhttp:3.6.0'
    compile 'com.squareup.okio:okio:1.6.0'
    compile 'org.greenrobot:eventbus:3.0.0'
    compile 'com.octo.android.robospice:robospice:1.4.14'
    compile 'com.taobao.android:dexposed:0.1.1@aar'
    compile 'com.squareup.retrofit2:retrofit:2.2.0'
//    compile 'io.reactivex:rxjava:1.1.10'
    compile 'io.reactivex.rxjava2:rxjava:2.0.7'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    compile 'com.google.dagger:dagger:2.9'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.9'
    compile 'com.jakewharton:butterknife:8.5.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.5.1'
    compile 'com.google.code.gson:gson:2.8.0'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.8.7'
    compile 'com.fasterxml.jackson.core:jackson-core:2.8.7'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.8.7'
    compile 'com.alibaba:fastjson:1.2.29'
    compile 'com.facebook.fresco:fresco:1.1.0'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'org.aspectj:aspectjrt:1.8.10'

    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.5'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5'
    testCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5'
    compile 'com.github.markzhai:blockcanary-android:1.5.0'
    compile 'com.bugsnag:bugsnag-android:3.8.0'

    // jitpack.io
    compile 'com.github.PhilJay:MPAndroidChart:v3.0.1'
    // support-v4 sub
    compile 'com.android.support:support-compat:24.2.0'
    compile 'com.android.support:support-fragment:24.2.0'
    compile 'com.android.support:support-annotations:24.2.0'
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.android.support:appcompat-v7:24.2.0'
    compile 'com.android.support:recyclerview-v7:24.2.0'
}
