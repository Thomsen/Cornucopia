apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

android {

    compileSdkVersion rootProject.ext.compileSdkVersion
//    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        compileOptions {
            sourceCompatibility rootProject.ext.javaVersion
            targetCompatibility rootProject.ext.javaVersion
        }

        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
//        main.kotlin.srcDirs += 'src/main/kotlin'  // targeting the jvm
        main.java.srcDirs += 'src/main/kotlin'
    }

    lintOptions {
        abortOnError false // sh ./gradlew build lint error
    }
}

dependencies {

    implementation project(":copia-component")

    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    //noinspection GradleCompatible
    implementation "com.android.support:appcompat-v7:$rootProject.supportLibVersion"

    api "org.jetbrains.kotlin:kotlin-stdlib:${versions.kotlin}"

    api "androidx.core:core-ktx:0.2"

    api "com.android.support:recyclerview-v7:$rootProject.supportLibVersion"

    annotationProcessor "android.arch.persistence.room:compiler:1.0.0"
    kapt "android.arch.persistence.room:compiler:1.0.0"  // database impl exists

    api "com.airbnb.android:lottie:2.5.0-beta1"

    testImplementation 'junit:junit:4.12'


    androidTestImplementation 'com.android.support.test:runner:1.0.1';
    androidTestImplementation 'com.android.support.test:rules:1.0.1';

    androidTestImplementation ('com.android.support.test.espresso:espresso-core:3.0.1', {
        exclude group: 'com.android.support'
    });
    androidTestImplementation ('com.android.support.test.espresso:espresso-contrib:3.0.1', {
        exclude group: 'com.android.support'
    }); // RecyclerViewActions
